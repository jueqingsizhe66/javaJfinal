<h1>JFinal helloForm </h1>
<div class="table_box">
	<p>欢迎来到 Hell world！</p>
	
	<br><br><br>
	
	本Demo采用 JFinal Template 作为视图文件。

	<form action="/hello/helloUpload/" method="post" >
		<div>
			<input type="text" name="title" placeholder="标题:">
		</div>
		<div>
			<input type="text" name="subtitle" placeholder="副标题:">
		</div>
		<div>
			<textarea name="content" placeholder="文章内容" style="width:100%;height:125px;font-size:14px"></textarea>
		</div>
		<div>
			<label>上传文件</label>
			<input type="file" name="tx" >
		</div>


		<div>
			<button type="submit">提交

			</button>

		</div>
	</form>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

</div>
